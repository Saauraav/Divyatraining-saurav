<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="css/jquery.treetable.css" rel="stylesheet" type="text/css" />
		<link href="css/jquery.treetable.theme.default.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="js/jquery.tmpl.js"></script>
		<script type='text/javascript' src='js/knockout-3.5.0.js'></script>


		<script id="tableTemplate" type="text/html">
			<tr data-tt-id="${id}" data-tt-parent-id="${parent}">
				<td data-bind="text: name"></td>
			</tr>
			<!-- ko template: { name: 'tableTemplate', foreach: categories } -->
	        <!-- /ko -->
		</script>    

		<table id="table" data-bind="template: { name: 'tableTemplate', foreach: data }">
		</table>
		<script>
		    $(document).ready(function () {
		        $("#table").treetable({ expandable: true });
		    });
		</script>
		<script type='text/javascript' src="js/jquery.treetable.js"></script>
		<script type='text/javascript' src="js/javaScript.js"></script>
	</body>
</html>
